<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación de Presión Hidrostática</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Simulador de Equilibrio Hidrostático</h1>

        <!-- FORMULARIO -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="font-semibold">Densidad (ρ, kg/m³)</label>
                <input id="densidad" type="number" class="w-full p-2 border rounded" placeholder="Ej: 1000">
            </div>

            <div>
                <label class="font-semibold">Gravedad (g, m/s²)</label>
                <input id="gravedad" value="9.81" type="number" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="font-semibold">Profundidad (h, m)</label>
                <input id="profundidad" type="number" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="font-semibold">Área (A, m²)</label>
                <input id="area" type="number" class="w-full p-2 border rounded">
            </div>
        </div>

        <button onclick="calcular()"
                class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Calcular
        </button>

        <!-- RESULTADOS -->
        <div id="resultados" class="mt-6 p-4 bg-gray-50 border rounded hidden">
            <h2 class="text-2xl font-semibold mb-4">Resultados</h2>
            <p id="presion" class="mb-2"></p>
            <p id="fuerza" class="mb-2"></p>
            <p id="centroide" class="mb-2"></p>
        </div>

        <!-- PRESETS -->
        <h3 class="text-xl font-semibold mt-8 mb-3 text-center">Casos de Ejemplo</h3>

        <div class="grid grid-cols-2 gap-4">
            <button onclick="cargarCaso1()"
                class="bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                Cargar Caso 1
            </button>

            <button onclick="cargarCaso2()"
                class="bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700">
                Cargar Caso 2
            </button>
        </div>

    </div>

<script>
function calcular() {
    const rho = parseFloat(document.getElementById("densidad").value);
    const g   = parseFloat(document.getElementById("gravedad").value);
    const h   = parseFloat(document.getElementById("profundidad").value);
    const A   = parseFloat(document.getElementById("area").value);

    if (isNaN(rho) || isNaN(g) || isNaN(h) || isNaN(A)) {
        alert("Por favor complete todos los valores.");
        return;
    }

    const presion = rho * g * h;
    const fuerza  = presion * A;
    const centroide = h / 2;

    document.getElementById("presion").innerText =
        `Presión a ${h} m: ${presion.toFixed(2)} Pa`;

    document.getElementById("fuerza").innerText =
        `Fuerza sobre la superficie: ${fuerza.toFixed(2)} N`;

    document.getElementById("centroide").innerText =
        `Profundidad del centroide: ${centroide.toFixed(2)} m`;

    document.getElementById("resultados").classList.remove("hidden");
}

function cargarCaso1() {
    document.getElementById("densidad").value = 1000;
    document.getElementById("gravedad").value = 9.81;
    document.getElementById("profundidad").value = 2;
    document.getElementById("area").value = 1;
}

function cargarCaso2() {
    document.getElementById("densidad").value = 850;
    document.getElementById("gravedad").value = 9.81;
    document.getElementById("profundidad").value = 1.5;
    document.getElementById("area").value = 0.8;
}
</script>

</body>
</html>
