<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simulador Hidrostático</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        padding-top: 40px;
    }

    .card {
        background: white;
        padding: 25px;
        width: 380px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #0066ff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #0050cc;
    }

    .result {
        margin-top: 18px;
        padding: 15px;
        background: #eef3ff;
        border-left: 4px solid #6a8dff;
        border-radius: 6px;
    }

</style>
</head>

<body>

<div class="card">
    <h2>Simulador Hidrostático</h2>

    <label>Densidad (ρ, kg/m³):</label>
    <input id="densidad" type="number" value="1000">

    <label>Gravedad (g, m/s²):</label>
    <input id="gravedad" type="number" value="9.81">

    <label>Altura (h, m):</label>
    <input id="altura" type="number" value="2">

    <label>Área (A, m²):</label>
    <input id="area" type="number" value="1">

    <button onclick="calcular()">Calcular</button>

    <div id="resultados" class="result"></div>
</div>

<script>
function calcular() {

    const rho = parseFloat(document.getElementById("densidad").value);
    const g   = parseFloat(document.getElementById("gravedad").value);
    const h   = parseFloat(document.getElementById("altura").value);
    const A   = parseFloat(document.getElementById("area").value);

    // Validación (mejora 5)
    if ([rho,g,h,A].some(v => isNaN(v) || v <= 0)) {
        document.getElementById("resultados").innerHTML =
            "<strong>Error:</strong> Verifica que todos los valores sean números positivos.";
        return;
    }

    // Cálculos (mejora 2)
    const presion = rho * g * h;     // P = ρgh
    const fuerza  = presion * A;     // F = P * A
    const centroide = h / 2;         // Profundidad del centroide

    document.getElementById("resultados").innerHTML = `
        <strong>Resultados:</strong><br>
        Presión a ${h} m: <b>${presion.toFixed(3)} Pa</b><br>
        Fuerza sobre la superficie: <b>${fuerza.toFixed(3)} N</b><br>
        Profundidad del centroide: <b>${centroide.toFixed(2)} m</b>
    `;
}
</script>

</body>
</html>
